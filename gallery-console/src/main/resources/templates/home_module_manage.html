<h1 class="page-header">首页模块管理</h1>
<div class="table-responsive">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editModuleModal">添加模块</button>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>模块ID</th>
                <th>模块名</th>
                <th>父模块ID</th>
                <th>父模块名</th>
                <th>模块描述</th>
                <th>是否有效</th>
                <th>创建时间</th>
                <th>更新时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="module : ${modules}" onclick="gotoModuleItemManage(this);">
                <td data-th-text="${module.moduleId}"></td>
                <td data-th-text="${module.moduleName}"></td>
                <td data-th-text="${module.parentModuleId}"></td>
                <td data-th-text="${module.parentModuleName}"></td>
                <td data-th-text="${module.moduleDescription}"></td>
                <!-- 0-无效，1-有效 -->
                <td data-th-text="${module.valid} == 0 ? '无效' : '有效'"></td>
                <td data-th-text="${module.creationTime}"></td>
                <td data-th-text="${module.updateTime}"></td>
                <td>
                    <button type="button" class="btn btn-primary btn-sm" onclick="preUpdateModule(this);">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-danger btn-sm" onclick="deleteModule(this);">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="editModuleModal" tabindex="-1" role="dialog" aria-labelledby="editModuleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editModuleModalLabel">编辑模块信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="editModuleModalForm" name="editModuleModalForm">
                    <input id="moduleId" name="moduleId" type="text" style="display: none;" value="-1">
                    <div class="form-group">
                        <label for="moduleName" class="col-sm-2 control-label">模块名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="moduleName" name="moduleName" placeholder="模块名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="parentModuleId" class="col-sm-2 control-label">父模块ID</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="parentModuleId" name="parentModuleId" placeholder="父模块ID">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="moduleDescription" class="col-sm-2 control-label">模块描述</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="moduleDescription" name="moduleDescription" placeholder="模块描述">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="editModuleSubmit();">提交</button>
            </div>
        </div>
    </div>
</div>
