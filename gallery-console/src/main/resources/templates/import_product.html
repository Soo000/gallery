<div class="row" id="import_product_div">
    <div class="col-8 offset-2">
        <form enctype="multipart/form-data">
            <div class="form-group row">
                <label class="col-2 col-form-label">批量导入产品</label>
                <div class="col-10">
                    <input class="form-control-file" name="file" type="file" required>
                    <small class="form-text text-muted">
                        选择Excel文件后点击导入按钮
                    </small>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-10">
                    <button type="button" class="btn btn-primary btn-sm" onclick="importProductInfo();">批量导入</button>
                </div>
            </div>
        </form>
    </div>
</div>
