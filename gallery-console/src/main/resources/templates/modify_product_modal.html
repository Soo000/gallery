<div class="modal fade" id="editProductModal" tabindex="-1" role="dialog" aria-labelledby="editProductModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editProductModalLabel">编辑商品</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="productName" class="col-sm-2 control-label">商品名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="productName" placeholder="商品名称" data-th-value="${product.productName}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productIntro" class="col-sm-2 control-label">商品简介</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="productIntro" placeholder="商品简介" data-th-value="${product.productIntro}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productDetail" class="col-sm-2 control-label">商品详情</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="productDetail" placeholder="商品详情" data-th-value="${product.productDetail}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="initialPrice" class="col-sm-2 control-label">原始价格</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="initialPrice" data-th-value="${product.initialPrice}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="discount" class="col-sm-2 control-label">折扣</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="discount" data-th-value="${product.discount}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inventoryNumber" class="col-sm-2 control-label">库存量</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="inventoryNumber" data-th-value="${product.inventoryNumber}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bookNumber" class="col-sm-2 control-label">预约量</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="bookNumber" data-th-value="${product.bookNumber}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productOrder" class="col-sm-2 control-label">产品排序</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="productOrder" data-th-value="${product.productOrder}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">是否有效</label>
                        <div class="col-sm-10">
                            <div data-th-if="${product.isValid == 0}">
                                <label class="radio-inline">
                                    <input name="valid" type="radio" value="0" checked /> 失效
                                </label>
                                <label class="radio-inline">
                                    <input name="valid" type="radio" value="1" /> 有效
                                </label>
                            </div>
                            <div data-th-if="${product.isValid == 1}">
                                <label class="radio-inline">
                                    <input name="valid" type="radio" value="0" /> 失效
                                </label>
                                <label class="radio-inline">
                                    <input name="valid" type="radio" value="1" checked /> 有效
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">产品属性</label>
                        <div class="col-sm-10">
                            <label class="control-label" data-th-each="prop : ${allProps}">
                                <input name="productAttrs" type="checkbox" data-th-value="${prop.propId}" data-th-text="'&nbsp;' + ${prop.propValue} + '&nbsp;&nbsp;'"/>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">产品类型</label>
                        <div class="col-sm-10">
                            <label class="control-label" data-th-each="type : ${allTypes}">
                                <input type="checkbox" name="productTypes" data-th-if="${type.productTypeId != 1}" data-th-value="${type.productTypeId}"
                                       data-th-text="'&nbsp;' + ${type.productTypeName} + '&nbsp;&nbsp;'"/>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">



                    </div>






                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">提交修改</button>
            </div>
        </div>
    </div>
</div>
