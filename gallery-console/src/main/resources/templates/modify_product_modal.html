<!-- Modal -->
<div class="modal fade" id="editProductModal" tabindex="-1" role="dialog" aria-labelledby="editProductModalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editProductModalTitle">编辑商品</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="modifyProductModalForm">
                    <div class="form-group" style="display: none">
                        <label for="productId">产品ID</label>
                        <input data-th-value="${productId}" id="productId" style="display: none" readonly>
                    </div>
                    <div class="form-group">
                        <label for="productName">商品名称</label>
                        <input type="text" class="form-control" id="productName" placeholder="商品名称" data-th-value="${product.productName}" />
                    </div>
                    <div class="form-group">
                        <label for="productIntro">商品简介</label>
                        <input type="text" class="form-control" id="productIntro" placeholder="商品简介" data-th-value="${product.productIntro}" />
                    </div>
                    <div class="form-group">
                        <label for="productDetail">商品详情</label>
                        <input type="text" class="form-control" id="productDetail" placeholder="商品详情" data-th-value="${product.productDetail}" />
                    </div>
                    <div class="form-group">
                        <label for="initialPrice">原始价格</label>
                        <input type="number" class="form-control" id="initialPrice" data-th-value="${product.initialPrice}" step="0.01" />
                    </div>
                    <div class="form-group">
                        <label for="discount">折扣</label>
                        <input type="number" class="form-control" id="discount" data-th-value="${product.discount}" step="0.01" />
                    </div>
                    <div class="form-group">
                        <label for="inventoryNumber">库存量</label>
                        <input type="number" class="form-control" id="inventoryNumber" data-th-value="${product.inventoryNumber}" />
                    </div>
                    <div class="form-group">
                        <label for="bookNumber">预约量</label>
                        <input type="number" class="form-control" id="bookNumber" data-th-value="${product.bookNumber}" />
                    </div>
                    <div class="form-group">
                        <label for="productOrder">产品排序</label>
                        <input type="number" class="form-control" id="productOrder" data-th-value="${product.productOrder}" step="0.01" />
                    </div>
                    <fieldset class="form-group">
                        <label>是否有效</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="valid" id="valid0" value="0">
                                <label class="form-check-label" for="valid0">无效</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="valid" id="valid1" value="1" checked>
                                <label class="form-check-label" for="valid1">有效</label>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <label>产品属性</label>
                        <div>
                            <div class="form-check form-check-inline" data-th-each="prop : ${allProps}">
                                <input class="form-check-input" type="checkbox" id="productAttrs-0" data-th-id="'productAttrs-' + ${prop.propId}" name="productAttrs" data-th-value="${prop.propId}">
                                <label class="form-check-label" for="productAttrs-0" data-th-for="'productAttrs-' + ${prop.propId}" data-th-text="${prop.propValue}"></label>
                            </div>
                        </div>
                    </fieldset>

                                <label class="form-check-label" for="productTypes-0" data-th-for="'productTypes-' + ${type.productTypeId}" data-th-text="${type.productTypeName}"></label>
                            </div>
                        </div>
                    </fieldset>
